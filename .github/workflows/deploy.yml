name: Run tests and publish to NuGet

on:
  push:
    branches:
      - master
      - dev
  pull_request:
    types: [closed]
    branches:
      - master
      - dev
  repository_dispatch:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    name: Run tests on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        configuration: [Release]

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore project
        run: dotnet restore src

      - name: Run tests
        run: |
          cd ${{ vars.SRC_FOLDER }}
          dotnet test -c ${{ matrix.configuration }} ${{ vars.TESTS_FOLDER }}

  bump-version:
    if: github.event.pull_request.merged == true
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Install bump2version
        run: pip install bump2version

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore project
        run: dotnet restore src

      - name: Configure Git
        run: |
          git config --global user.email "name@lcma.xyz"
          git config --global user.name "Name"

      - name: Bump version for ResultSharp.Logging.Serilog
        if: env.serilog_changed == 'true'
        run: |
          cd src/ResultSharp.Logging.Serilog
          bump2version patch --allow-dirty
          cd ../..
          git commit -am "Bump version for ResultSharp.Logging.Serilog"
          git tag $(grep '<Version>' src/ResultSharp.Logging.Serilog/ResultSharp.Logging.Serilog.csproj | sed -E 's/.*<Version>([^<]+)<\/Version>.*/\1/')
          git push origin --tags
          git push

      - name: Bump version for ResultSharp.Logging.MicrosoftLogger
        if: env.microsoft_logger_changed == 'true'
        run: |
          cd src/ResultSharp.Logging.MicrosoftLogger
          bump2version patch --allow-dirty
          cd ../..
          git commit -am "Bump version for ResultSharp.Logging.MicrosoftLogger"
          git tag $(grep '<Version>' src/ResultSharp.Logging.MicrosoftLogger/ResultSharp.Logging.MicrosoftLogger.csproj | sed -E 's/.*<Version>([^<]+)<\/Version>.*/\1/')
          git push origin --tags
          git push

      - name: Bump version for ResultSharp
        if: env.resultsharp_changed == 'true'
        run: |
          cd src/ResultSharp
          bump2version patch --allow-dirty
          cd ../..
          git commit -am "Bump version for ResultSharp"
          git tag $(grep '<Version>' src/ResultSharp/ResultSharp.csproj | sed -E 's/.*<Version>([^<]+)<\/Version>.*/\1/')
          git push origin --tags
          git push

  publish:
    needs: [test, bump-version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Publish ResultSharp if changed
        if: env.resultsharp_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "Getting version for ResultSharp..."
          version=$(grep '<Version>' src/ResultSharp/ResultSharp.csproj | sed -E 's/.*<Version>([^<]+)<\/Version>.*/\1/') || { echo "Failed to get version"; exit 1; }
          version="v$version"
          echo "Version: $version"
          dotnet pack src/ResultSharp/ResultSharp.csproj -c Release -o out || { echo "Failed to pack"; exit 1; }
          dotnet nuget push "out/*.nupkg" -k ${{ secrets.NUGET_API_KEY }} --skip-duplicate -s https://api.nuget.org/v3/index.json || { echo "Failed to push NuGet package"; exit 1; }

      - name: Publish ResultSharp.Logging.Serilog if changed
        if: env.serilog_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "Getting version for ResultSharp.Logging.Serilog..."
          version=$(grep '<Version>' src/ResultSharp.Logging.Serilog/ResultSharp.Logging.Serilog.csproj | sed -E 's/.*<Version>([^<]+)<\/Version>.*/\1/') || { echo "Failed to get version"; exit 1; }
          version="v$version"
          echo "Version: $version"
          dotnet pack src/ResultSharp.Logging.Serilog/ResultSharp.Logging.Serilog.csproj -c Release -o out || { echo "Failed to pack"; exit 1; }
          dotnet nuget push "out/*.nupkg" -k ${{ secrets.NUGET_API_KEY }} --skip-duplicate -s https://api.nuget.org/v3/index.json || { echo "Failed to push NuGet package"; exit 1; }

      - name: Publish ResultSharp.Logging.MicrosoftLogger if changed
        if: env.microsoft_logger_changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -e
          echo "Getting version for ResultSharp.Logging.MicrosoftLogger..."
          version=$(grep '<Version>' src/ResultSharp.Logging.MicrosoftLogger/ResultSharp.Logging.MicrosoftLogger.csproj | sed -E 's/.*<Version>([^<]+)<\/Version>.*/\1/') || { echo "Failed to get version"; exit 1; }
          version="v$version"
          echo "Version: $version"
          dotnet pack src/ResultSharp.Logging.MicrosoftLogger/ResultSharp.Logging.MicrosoftLogger.csproj -c Release -o out || { echo "Failed to pack"; exit 1; }
          dotnet nuget push "out/*.nupkg" -k ${{ secrets.NUGET_API_KEY }} --skip-duplicate -s https://api.nuget.org/v3/index.json || { echo "Failed to push NuGet package"; exit 1; }
